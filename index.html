<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/img/logo.svg">
      <h4 class="logo-text">Three Dots</h4>
    </div>
    <nav>
      <ul>
        <li><a>Specs</a></li>
        <li><a>Products</a></li>
        <li><a>Contact</a></li>
      </ul>
    </nav>
    <div class="cart">
        <img src="/img/cart.svg">
    </div>
  </header>
  <main>
    <section class="section-main">
      <div class="section-content">
        <div class="section-text">
          <h1 class="section-text-header">Laptop for the future</h1>
          <p class="section-text-rest">The new 14 inch bezeless display offering a 4k display with <br>touch screen.</p>
        </div>
        <div>
          <a class="button specs">14 Inch</a>
          <a class="button add-to-cart">Add To Cart</a>
        </div>
      </div>
      <div class="matebook">
        <img src="/img/matebook.png" class="matebook-image">
      </div>
    </section>
  </main>
</body>
</html>
